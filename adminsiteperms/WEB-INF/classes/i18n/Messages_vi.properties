# sakai.adminsiteperms - Site role admin permissions tool message strings
siterole.title = \u0110i\u1ec1u khi\u1ec3n vai tr\u00f2 c\u1ee7a c\u00e1c trang 
siterole.instructions = Th\u00eam ho\u1eb7c x\u00f3a l\u1ef1a ch\u1ecdn c\u00e1c quy\u1ec1n trong ch\u1ecdn lo\u1ea1i v\u00e0 vai tr\u00f2 c\u1ee7a c\u00e1c trang. \
B\u1ea1n ph\u1ea3i ch\u1ecdn \u00edt nh\u1ea5t m\u1ed9t quy\u1ec1n, m\u1ed9t lo\u1ea1i trang, v\u00e0 m\u1ed9t vai tr\u0323 \u0111\u1ec3 th\u1ef1c hi\u1ec7n c\u1eadp nh\u1eadt. \
Vi\u1ec7c n\u00e0y c\u00f3 th\u1ec3 l\u00e0m ch\u1eadm 1 s\u1ed1 th\u1ee9 trong khi n\u00e2ng c\u1ea5p m\u1ed9t s\u1ed1 l\u01b0\u1ee3ng l\u1edbn c\u00e1c trang v\u00e0 s\u1ebd ph\u00e1t sinh m\u1ed9t s\u1ed1 m\u1ed1i \u0111e d\u1ecda ri\u00eang.
siterole.add.command = Th\u00eam quy\u1ec1n
siterole.remove.command = X\u00f3a quy\u1ec1n
