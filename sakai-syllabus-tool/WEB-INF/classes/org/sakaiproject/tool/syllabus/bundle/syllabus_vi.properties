# descriptions for syllabus entities
syllabus = C\u00f4ng c\u1ee5 mi\u00eau t\u1ea3 gi\u00e1o tr\u00ecnh
syllabus.action.site = C\u1ea5p gi\u00e1o tr\u00ecnh cho m\u1ed9t trang. \
N\u1ebfu c\u00e1c gi\u00e1o tr\u00ecnh l\u00e0 m\u1ed9t li\u00ean k\u1ebft chuy\u1ec3n h\u01b0\u1edbng(Redirect), th\u00ec sau \u0111\u00f3 k\u1ebft qu\u1ea3 ph\u1ea7n l\u1edbn l\u00e0 t\u00e0i li\u1ec7u tr\u1ed1ng v\u1edbi URL \u0111\u01b0\u1ee3c ch\u1ec9 \u0111\u1ecbnh. \
Tr\u00e1i l\u1ea1i, n\u1ed9i dung c\u1ee7a gi\u00e1o tr\u00ecnh s\u1ebd \u0111\u01b0\u1ee3c tr\u1ea3 v\u1ec1 m\u1ed9t t\u00e0i li\u1ec7u c\u00f3 c\u1ea5u tr\u00fac. \
Nh\u1eefng m\u1ee5c \u0111\u01b0\u1ee3c tr\u1ea3 v\u1ec1 cho ng\u01b0\u1eddi d\u00f9ng th\u01b0\u1eddng,s\u1ebd ch\u1ec9 l\u00e0 nh\u1eefng ng\u01b0\u1eddi \u0111\u0103ng tr\u1ea1ng th\u00e1i v\u00e0 trong th\u1eddi gian b\u1eaft \u0111\u1ea7u v\u00e0 k\u1ebft th\u00fac. \
N\u1ebfu ng\u01b0\u1eddi d\u00f9ng y\u00eau c\u1ea7u, nh\u00e0 cung c\u1ea5p c\u00f3 th\u1ec3 c\u1eadp nh\u1eadt trang, sau \u0111\u00f3 h\u1ecd c\u00f3 th\u1ec3 nh\u00ecn th\u1ea5y c\u00e1c m\u1ee5c gi\u00e1o tr\u00ecnh.